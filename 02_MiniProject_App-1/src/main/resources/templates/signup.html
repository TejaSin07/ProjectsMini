<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashok IT - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: white;
      display: flex;
      width: 800px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .signup-left {
      width: 50%;
      padding: 40px;
    }

    .signup-right {
      width: 50%;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .btn-signup {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border: none;
    }

    .btn-signup:hover {
      opacity: 0.9;
    }

    .create-btn {
      border: 1px solid #dd2476;
      color: #dd2476;
    }

    .create-btn:hover {
      background-color: #dd2476;
      color: white;
    }

    .logo-text {
      font-weight: bold;
      color: #ff512f;
      font-size: 24px;
    }

    .navbar-brand small {
      font-size: 12px;
      display: block;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-5">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/Logo_1.jpeg" width="300" height="70" class="d-inline-block align-top me-2" alt="Logo" />
      <div>
       
        <small class="text-muted">Learn Here.. Lead Anywhere..!!</small>
      </div>
    </a>
    <div>
      <a href="#" class="me-4 text-decoration-none text-primary">Home</a>
      <a href="#" class="me-4 text-decoration-none text-primary">Services</a>
      <a href="#" class="me-4 text-decoration-none text-primary">Courses</a>
      <a href="#" class="text-decoration-none text-primary">Contact us</a>
    </div>
  </nav>

  <!-- Signup Box -->
  <div class="signup-container">
    <div class="signup-box">
      <!-- Left Side -->
      <div class="signup-left">
        <div class="text-center mb-4">
        
          <div class="logo-text">ASHOK IT</div>
        </div>
        <h5 class="mb-3">Please create account here</h5>
		<p th:text="${succMsg}" class="text-success"></p>
		<p th:text="${errMsg}" class="text-danger"></p>
		  
<form th:action="@{/signup}" th:object="${user}" method="POST">
  <div class="form-group mb-3">
    <input type="text" id="formName" th:field="*{name}" class="form-control" placeholder="Name" />
    <label for="formName">Name</label>
  </div>

  <div class="form-group mb-3">
    <input type="email" id="formEmail" th:field="*{email}" class="form-control" placeholder="Email" />
    <label for="formEmail">Email</label>
  </div>

  <div class="form-group mb-3">
    <input type="text" id="formPhno" th:field="*{phno}" class="form-control" placeholder="Phno" />
    <label for="formPhno">Phno</label>
  </div>

  <button type="submit" class="btn btn-signup w-100 mb-2">SIGN UP</button>

  <div class="text-center mt-3">
    <span>Do you have an account?</span>
    <a href="login" class="btn create-btn ms-2">LOGIN HERE</a>
  </div>
</form>

      </div>

      <!-- Right Side -->
      <div class="signup-right">
        <h4>Ashok IT is more than just a <br> Software Training Institute</h4>
        <p class="mt-3">Student Satisfaction is at most important for us.</p>
      </div>
    </div>
  </div>

</body>
</html>
