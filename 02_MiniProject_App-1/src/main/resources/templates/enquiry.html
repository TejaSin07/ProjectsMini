<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4 text-center">Add Student Enquiry</h3>

    <form th:action="@{/enquiry}" th:object="${enqForm}" method="post">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" th:field="*{studentName}" class="form-control" id="name" required/>
        </div>

        <div class="mb-3">
            <label for="phno">Phone</label>
            <input type="text" th:field="*{studentPhno}" class="form-control" id="phno" required/>
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" th:field="*{studentEmail}" class="form-control" id="email"/>
        </div>

        <div class="mb-3">
            <label for="course">Course</label>
            <select th:field="*{courseName}" class="form-select" id="course" required>
                <option value="">-- Select Course --</option>
                <option th:each="course : ${courseNames}" 
                        th:value="${course}" 
                        th:text="${course}">Java</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="mode">Mode</label>
            <select th:field="*{mode}" class="form-select" id="mode" required>
                <option value="">-- Select Mode --</option>
                <option th:each="m : ${modeList}" 
                        th:value="${m}" 
                        th:text="${m}">Online</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status">Status</label>
            <select th:field="*{enqStatus}" class="form-select" id="status" required>
                <option value="">-- Select Status --</option>
                <option th:each="status : ${enqStatusList}" 
                        th:value="${status}" 
                        th:text="${status}">New</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Save Enquiry</button>
        </div>
    </form>
</div>
</body>
</html>
