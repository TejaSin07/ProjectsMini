<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Enquiry - Ashok IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container-custom {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-logout {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
    }

    .btn-logout:hover {
      background-color: #e84141;
    }

    .btn-submit {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border: none;
    }

    .btn-submit:hover {
      opacity: 0.9;
    }

    .navbar-brand small {
      font-size: 12px;
      display: block;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-5">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/Logo_1.jpeg" width="300" height="70" class="d-inline-block align-top me-2" alt="Logo" />
      <div>
        <small class="text-muted">Learn Here.. Lead Anywhere..!!</small>
      </div>
    </a>
    <div>
		<a href="/dashboard" class="me-4 text-decoration-none text-primary">Home</a>
		<a href="/enquiry" class="me-4 text-decoration-none text-primary">Add Enquiry</a>
		<a href="/enquiries" class="me-4 text-decoration-none text-primary">View Enquiries</a>
		<a href="/" class="btn btn-logout">LOGOUT</a> <!-- Or /login if you have a login page -->
    </div>
  </nav>

  <!-- Enquiry Form Section -->
  <div class="container-custom">
    <h4 class="mb-4 text-center">Add Student Enquiry Here</h4>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Student Name" />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Contact Number" />
      </div>
      <div class="mb-3">
        <label>Class Mode</label>
        <select class="form-select">
          <option>-Select-</option>
          <option>Online</option>
          <option>Offline</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Course</label>
        <select class="form-select">
          <option>Java Fullstack</option>
          <option>DevOps</option>
          <option>React JS</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Enquiry Status</label>
        <select class="form-select">
          <option>New</option>
          <option>Enrolled</option>
          <option>Lost</option>
        </select>
      </div>
      <button type="submit" class="btn btn-submit w-100">SUBMIT</button>
    </form>
  </div>

</body>
</html>
