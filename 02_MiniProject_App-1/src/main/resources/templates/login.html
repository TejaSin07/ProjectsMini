<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashok IT Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      display: flex;
      width: 800px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .login-left {
      width: 50%;
      padding: 40px;
    }

    .login-right {
      width: 50%;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .btn-login {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border: none;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .logo-text {
      font-weight: bold;
      color: #ff512f;
      font-size: 24px;
    }

    .create-btn {
      border: 1px solid #dd2476;
      color: #dd2476;
    }

    .create-btn:hover {
      background-color: #dd2476;
      color: white;
    }

    .navbar-brand span {
      color: #ff512f;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-5">
    <a class="navbar-brand" href="#">
      <img src="images/Logo_1.jpeg" width="300" height="70" class="d-inline-block align-top" alt="">
      <small class="text-muted d-block" style="font-size: 12px;">Learn Here.. Lead Anywhere..!!</small>
    </a>
    <div>
      <a href="/" class="me-4 text-decoration-none text-primary">Home</a>
      <a href="#" class="me-4 text-decoration-none text-primary">Services</a>
      <a href="#" class="me-4 text-decoration-none text-primary">Courses</a>
      <a href="#" class="text-decoration-none text-primary">Contact us</a>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="login-container">
    <div class="login-box">
      <!-- Left Side -->
      <div class="login-left">
        <div class="text-center mb-4">
          <div class="logo-text">ASHOK IT</div>
        </div>
        <p th:text="${errMsg}" class ="text-danger"/>
        
        <h5 class="mb-3">Please login to your account</h5>

        <!-- Login Form -->
        <form th:action="@{/login}"th:object="${loginForm}" method="POST">
          <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="email" required  th:field="*{email}"/>
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password" required th:field="*{pwd}"/>
          </div>
          <button type="submit" class="btn btn-login w-100 mb-2">LOG IN</button>
          <div class="text-center mb-3">
            <a href="/forgot" class="text-decoration-none">Forgot password?</a>
          </div>
          <div class="text-center">
            <span>Donâ€™t have an account?</span>
            <a href="/signup" class="btn create-btn ms-2">CREATE NEW</a>
          </div>
        </form>
      </div>

      <!-- Right Side -->
      <div class="login-right">
        <h4>Ashok IT is more than just a <br> Software Training Institute</h4>
        <p class="mt-3">Student Satisfaction is at most important for us.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript for Redirect -->
  <script>
    function redirectToDashboard(event) {
      event.preventDefault(); // Prevent form submission
      // Optional: Add validation logic here
      window.location.href = "dash"; // Change to dash.jsp or actual dashboard URL
    }
  </script>

</body>
</html>
