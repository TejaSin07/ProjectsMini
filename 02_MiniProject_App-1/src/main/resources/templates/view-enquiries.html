<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Enquiries - Ashok IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container-custom {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .btn-logout {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
    }

    .btn-logout:hover {
      background-color: #e84141;
    }

    .filter-row select {
      width: 100%;
    }

    .table thead {
      background-color: #f1f1f1;
    }

    .btn-edit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .btn-edit:hover {
      background-color: #0056b3;
    }

    .navbar-brand small {
      font-size: 12px;
      display: block;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-5">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/Logo_1.jpeg" width="300" height="70" class="d-inline-block align-top me-2" alt="Logo" />
      <div>
        <small class="text-muted">Learn Here.. Lead Anywhere..!!</small>
      </div>
    </a>
    <div>
		<a href="/dashboard" class="me-4 text-decoration-none text-primary">Home</a>
		<a href="/enquiry" class="me-4 text-decoration-none text-primary">Add Enquiry</a>
		<a href="/enquiries" class="me-4 text-decoration-none text-primary">View Enquiries</a>
		<a href="/" class="btn btn-logout">LOGOUT</a> <!-- Or /login if you have a login page -->
    </div>
  </nav>

  <!-- Enquiry Table Section -->
  <div class="container-custom">
    <h4 class="mb-4 text-center">View Student Enquiries</h4>

    <!-- Filter Section -->
    <div class="row filter-row mb-4">
      <div class="col-md-4">
        <label>Course</label>
        <select class="form-select">
          <option>-Select-</option>
          <option>Java Fullstack</option>
          <option>DevOps</option>
          <option>React JS</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Enquiry Status</label>
        <select class="form-select">
          <option>-Select-</option>
          <option>New</option>
          <option>Enrolled</option>
          <option>Lost</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Class Mode</label>
        <select class="form-select">
          <option>-Select-</option>
          <option>Online</option>
          <option>Offline</option>
        </select>
      </div>
    </div>

    <!-- Enquiries Table -->
    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Course</th>
          <th>Number</th>
          <th>Enquiry Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Mark</td>
          <td>Java Fullstack</td>
          <td>+91 - 79797979</td>
          <td>13-Mar-2023</td>
          <td>New</td>
          <td><button class="btn btn-edit">EDIT</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve</td>
          <td>DevOps</td>
          <td>+91 - 79797979</td>
          <td>12-Mar-2023</td>
          <td>Enrolled</td>
          <td><button class="btn btn-edit">EDIT</button></td>
        </tr>
        <tr>
          <td>3</td>
          <td>David</td>
          <td>React JS</td>
          <td>+91 - 79797979</td>
          <td>11-Mar-2023</td>
          <td>Lost</td>
          <td><button class="btn btn-edit">EDIT</button></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
