<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashok IT - Unlock Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .unlock-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .unlock-box {
      background-color: white;
      display: flex;
      width: 800px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .unlock-left {
      width: 50%;
      padding: 40px;
    }

    .unlock-right {
      width: 50%;
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .btn-unlock {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      border: none;
    }

    .btn-unlock:hover {
      opacity: 0.9;
    }

    .login-btn {
      border: 1px solid #dd2476;
      color: #dd2476;
    }

    .login-btn:hover {
      background-color: #dd2476;
      color: white;
    }

    .logo-text {
      font-weight: bold;
      color: #ff512f;
      font-size: 24px;
    }

    .navbar-brand small {
      font-size: 12px;
      display: block;
      margin-top: -5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-5">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="images/Logo_1.jpeg" width="300" height="70" class="d-inline-block align-top me-2" alt="Logo" />
    <div>
      <small class="text-muted">Learn Here.. Lead Anywhere..!!</small>
    </div>
  </a>
  <div>
    <a href="#" class="me-4 text-decoration-none text-primary">Home</a>
    <a href="#" class="me-4 text-decoration-none text-primary">Services</a>
    <a href="#" class="me-4 text-decoration-none text-primary">Courses</a>
    <a href="#" class="text-decoration-none text-primary">Contact us</a>
  </div>
</nav>

<!-- Unlock Box -->
<div class="unlock-container">
  <div class="unlock-box">
    <!-- Left Side -->
    <div class="unlock-left">
      <div class="text-center mb-4">
        <div class="logo-text">ASHOK IT</div>
      </div>
      <h5 class="mb-3">Unlock your account here</h5>
      <p class="mb-2">Your Email : <strong th:text="${unlock.email}"></strong></p>

      <p th:text="${succMsg}" class="text-success"></p>
      <p th:text="${errMsg}" class="text-danger"></p>

      <form th:action="@{/unlock}" th:object="${unlock}" method="POST">
        <input type="hidden" th:field="*{email}" />
        <div class="form-group mb-3">
          <input type="text" th:field="*{tempPwd}" class="form-control" placeholder="Temporary Password" required />
        </div>

        <div class="form-group mb-3">
          <input type="password" th:field="*{newPwd}" class="form-control" placeholder="New Password" required />
        </div>

        <div class="form-group mb-3">
          <input type="password" th:field="*{confirmPwd}" class="form-control" placeholder="Confirm Password" required />
        </div>

        <button type="submit" class="btn btn-unlock w-100 mb-2" value="Unlock">UNLOCK</button>

        <div class="text-center mt-3">
          <span>Already Unlocked?</span>
          <a href="login" class="btn login-btn ms-2">LOGIN HERE</a>
        </div>
      </form>
    </div>

    <!-- Right Side -->
    <div class="unlock-right">
      <h4>Ashok IT is more than just a <br> Software Training Institute</h4>
      <p class="mt-3">Student Satisfaction is at most important for us.</p>
    </div>
  </div>
</div>

</body>
</html>
