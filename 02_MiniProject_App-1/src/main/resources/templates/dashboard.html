<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ashok IT - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard-container {
      margin: 60px auto;
      max-width: 900px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .performance-text {
      font-size: 18px;
    }

    .performance-text h5 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .performance-text p {
      font-size: 20px;
      margin: 5px 0;
    }

    .performance-text .enrolled {
      color: green;
      font-weight: bold;
    }

    .performance-text .lost {
      color: red;
      font-weight: bold;
    }

    .lady-image {
      width: 200px;
      height: auto;
    }

    .btn-logout {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 4px;
    }

    .btn-logout:hover {
      background-color: #e84141;
    }

    .navbar-brand small {
      font-size: 12px;
      display: block;
      margin-top: -5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light px-5">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="images/ladyImage.png" width="400" height="300" class="d-inline-block align-top me-2" alt="Logo" />
    
    </a>
    <div>
		<a href="/dashboard" class="me-4 text-decoration-none text-primary">Home</a>
		<a href="/enquiry" class="me-4 text-decoration-none text-primary">Add Enquiry</a>
		<a href="/enquiries" class="me-4 text-decoration-none text-primary">View Enquiries</a>
		<a href="logout" class="btn btn-logout">LOGOUT</a> <!-- Or /login if you have a login page -->

    </div>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <div class="performance-text">
      <h5>Your Performance</h5>
      <p><strong>Total Enquiries :</strong> 256</p>
      <p class="enrolled">Enrolled : 84</p>
      <p class="lost">Lost : 172</p>
    </div>
    <div>
      <img src="images/Logo_1.jpeg" alt="Lady" class="lady-image" />
    </div>
  </div>

</body>
</html>
